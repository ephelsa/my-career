name: Android Lint

on: [push, pull_request]

jobs:
  build:
    name: Check lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Run kotlin linter
      run: ./gradlew ktlintDebugCheck -PSTORE_PASSWORD="{{ secrets.STORE_PASSWORD }}" -PKEY_ALIAS="{{ secrets.KEY_ALIAS }}" -PKEY_PASSWORD="{{ secrets.KEY_PASSWORD }}" -PURL_BASE="{{ secrets.URL_BASE }}"
      
    - name: Run android lint
      run: ./gradlew lintDebug -PSTORE_PASSWORD="{{ secrets.STORE_PASSWORD }}" -PKEY_ALIAS="{{ secrets.KEY_ALIAS }}" -PKEY_PASSWORD="{{ secrets.KEY_PASSWORD }}" -PURL_BASE="{{ secrets.URL_BASE }}"
