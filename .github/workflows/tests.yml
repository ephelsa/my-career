name: Android Tests

on: [push, pull_request]

jobs:
  build:
    name: Check Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Unit tests
      run: ./gradlew test -PSTORE_FILE={{ secrets.STORE_FILE }} -PSTORE_PASSWORD={{ secrets.STORE_PASSWORD }} -PKEY_ALIAS={{ secrets.KEY_ALIAS }} -PKEY_PASSWORD={{ secrets.KEY_PASSWORD }} -PURL_BASE={{ secrets.URL_BASE }}
    
